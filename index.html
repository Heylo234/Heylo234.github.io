<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="main.css">
    <head>
        <body>
            <header>
                <img src="Media/Star_Wars_Logo.png" alt="Logo" style="width: 11%;">
            </header>
        
            <h1 style="margin-top: 75px">The Original Trilogy</h1>

            <div class=“row”>
                <div class="column">
                    <img class= "image" src="Media/A New Hope Poster.webp" alt="A New Hope Poster" width="100%">
                </div>
                <div class="column">
                    <img class= "image" src="Media/Empire Strikes Back.webp" alt="Empire Strikes Back Poster" width="100%">
                </div>
                <div class="column">
                    <img class= "image" src="Media/Return Of The Jedi Poster.webp" alt="Return Of The Jedi Poster" width="100%">
                </div>
            </div>

            <div style="clear: both;" >
                <h1>The Prequel Trilogy</h1>
            </div>

            <div class="row">
                <div class="column">
                    <img class= "image" src="Media/The Phantom Menace.jpg" alt="The Phantom Menace Poster" width="100%">
                </div>
                <div class="column">
                    <img class= "image" src="Media/Attack Of The Clones.webp" alt="Attack Of The Clones Poster" width="100%">
                </div>
                <div class="column">
                    <img class= "image" src="Media/Attack Of The Clones.webp" alt="Revenge Of The Sith Poster" width="100%">
                </div>
            </div>

            <h1>The Sequel Trilogy</h1>

            <div class="row">
                <div class="column">
                    <img class= "image" src="Media/The Force Awakens.webp" alt="The Force Awakens Poster" width="100%">
                </div>
                <div class="column">
                    <img class= "image" src="Media/The Last Jedi.webp" alt="The Last Jedi Poster" width="100%">
                </div>
                <div class="column">
                    <img class= "image" src="Media/The Rise Of Skywalker.webp" alt="The Rise of Skywalker Poster" width="100%">
                </div>
            </div>
        </body>
    </head>
</html>
